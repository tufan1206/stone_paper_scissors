<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        
        <div class="header"><p>**Stone-Paper-Scissors**</p></div>
        <div class="choices">
            <div class="choice"id="st">
                <img src="stone.png" class="pathor">
            </div>
            <div class="choice"id="pa">
                <img src="paper.png" class="kagoj">
            </div>
            <div class="choice"id="sc">
                <img src="rock-paper-scissors-icon-5.jpg"  class="kachi">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <p type="text" class="disp"name="display"placeholder="0"  id="dis"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
